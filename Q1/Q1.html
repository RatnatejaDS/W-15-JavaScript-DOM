<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the web page -->
    <title>Profile Picture Upload</title>
    
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <!-- Main heading -->
    <h1>Update Profile Picture</h1>
    
    <!-- Input element for selecting an image file -->
    <input type="file" id="fileInput" accept="image/*">
    <br>
    
    <!-- Secondary heading for the profile picture -->
    <h2>Your Profile Picture</h2>
    
    <!-- Image element to display the selected image (initially hidden) -->
    <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 300px;">
    
    <!-- Include an external JavaScript file for functionality -->
    <script src="Q1.js"></script>
</body>
</html>
