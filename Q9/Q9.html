<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Logout</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="Q9.css">
</head>
<body>
    <div class="container">
        <h1>Login/Logout Example</h1>
        <!-- Display the user's authentication status -->
        <p id="authStatus">You are not logged in.</p>
        <!-- Buttons for login and logout -->
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
    </div>
    <!-- Include the external JavaScript file for functionality -->
    <script src="Q9.js"></script>
</body>
</html>
