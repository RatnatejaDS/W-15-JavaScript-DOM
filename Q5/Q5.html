<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <!-- Link to the external CSS file for styling (optional) -->
    <link rel="stylesheet" href="Q5.css">
</head>
<body>
    <div class="container">
        <!-- Heading to display the current state -->
        <h1 id="state">Image is hidden</h1>
        
        <!-- Image to be toggled -->
        <img id="image" src="img1.jpg" alt="Image" style="display: none;">

        <!-- Toggle button -->
        <button id="toggleButton">Click Here to Show Image</button>
    </div>
    <!-- Include the external JavaScript file for functionality -->
    <script src="Q5.js"></script>
</body>
</html>
