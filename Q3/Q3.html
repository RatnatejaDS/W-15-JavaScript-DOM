<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Counter</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="Q3.css">
</head>

<body>
    <!-- Main heading -->
    <h1>Counter</h1>

    <!-- Button to decrement the counter -->
    <button id="decrementButton">-</button>

    <!-- Paragraph to display the counter value -->
    <p id="counter">0</p>

    
    <!-- Button to increment the counter -->
    <button id="incrementButton">+</button>


    <!-- Include the external JavaScript file for functionality -->
    <script src="Q3.js"></script>
</body>

</html>
